<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>文档管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="../static/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="../static/images/login.js"></script>
    <link href="../static/css/login2.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="static/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="static/images/login.js"></script>
    <link href="static/css/login2.css" rel="stylesheet" type="text/css"/>



<!--    -->


    <link rel="stylesheet" type="text/css" href="static/css/easyui.css">
    <link rel="stylesheet" type="text/css" href="static/css/icon.css">
    <link rel="stylesheet" type="text/css" href="static/css/demo.css">
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.easyui.min.js"></script>


    <style>
        .input{
            margin-left: 25px;
        }



    </style>
</head>
<body>
<h1>文档管理系统<sup>2019</sup></h1>
<div class="login" style="margin-top:50px;">

    <div class="header">
        <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);"
                                           tabindex="7">快速登录</a>
            <a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">快速注册</a>
            <div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;"></div>
        </div>
    </div>


    <div class="web_qr_login" id="web_qr_login" style="display: block; width:300px;height: 300px;">

        <!--登录-->
        <div class="web_login" id="web_login" style="width: 300px;" >


            <div class="login-box">


                <div class="login_form" >
<!--                    <form action="" name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" method="post">-->
                    <input type="hidden" name="did" value="0"/>
                        <input type="hidden" name="to" value="log"/>

                        <div class="uinArea" id="uinArea">

                            <label class="input-tips" for="u">帐号：</label>
                            <div class="inputOuter" id="uArea">

                                <input type="text" id="u" name="username" class="inputstyle input"/>
                            </div>
                        </div>
                        <div class="pwdArea" id="pwdArea">
                            <label class="input-tips" for="p">密码：</label>
                            <div class="inputOuter" id="pArea">

                                <input type="password" id="p" name="p" class="inputstyle input"/>
                            </div>
                        </div>

                    <div class="uinArea" id="yzmarea">
                        <span style="display: flex">


                        <label class="input-tips" ><span style="display:flex; font-size: 15px;" >验证码:</span></label>
                        <div class="inputOuter" id="yzmdiv">

                            <input type="text" id="yzm" maxlength="4" value="" name="username" class="inputstyle input " style="width: 60px;"/>
                            <img src="getCheckCode" style="width: 80px; height: 30px;" alt="验证码"  id="checkcode"/>
                            <br>
                            <a href="toPhone" style="margin-left: 50%;">手机验证码登录</a>
                            <br>
                        </div>
                        
                        
                        </span>


                    </div>


                        <div style="padding-left:50px;margin-top:20px;">

                            <input type="button" value="登 录" style="width:150px;" id="login_button" class="button_blue"/></div>
<!--                    </form>-->
                </div>

            </div>

        </div>
        <!--登录end-->
    </div>

    <!--注册-->
    <div class="qlogin" id="qlogin" style="display: none; ">

        <div class="web_login">
            <!--        <form name="form2" id="regUser" accept-charset="utf-8"  action="" method="post">-->
            <input type="hidden" name="to" value="reg"/>
            <input type="hidden" name="did" value="0"/>
            <ul class="reg_form" id="reg-ul">
                <div id="userCue" class="cue">快速注册请注意格式</div>
                <li>

                    <label for="user" class="input-tips2">电话号：</label>
                    <div class="inputOuter2">
                        <input type="text" id="user" name="user" maxlength="16"   class="inputstyle2"/>
                    </div>

                </li>

                <li>
                    <label for="passwd" class="input-tips2">密码：</label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd" name="passwd" maxlength="16" class="inputstyle2"/>
                    </div>

                </li>
                <li>
                    <label for="passwd2" class="input-tips2 " style="font-size: 14px;">确认密码：</label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd2" name="" maxlength="16" class="inputstyle2"/>
                    </div>

                </li>

                <li>
                    <label for="passwd2" class="input-tips2 " style="font-size: 14px;">邮箱：</label>
                    <div class="inputOuter2">
                        <input type="text" id="email"  class="inputstyle2"/>
                    </div>

                </li>

                <li>
                    <div class="inputArea">
                        <input type="button" id="reg" style="margin-top:10px;margin-left:85px;" class="button_blue"
                               value="同意协议并注册"/>
                    </div>

                </li>
            </ul>
            <!--    </form>-->
        </div>


    </div>
    <!--注册end-->
</div>
<script type="text/javascript" src="../static/js/loginlogic.js"></script>
<script type="text/javascript" src="static/js/loginlogic.js"></script>
</body>
</html>
